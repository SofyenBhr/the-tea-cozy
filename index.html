<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="#"><img src="./resources/images/img-tea-cozy-logo.png" alt="the tea cozy logo"></a>
        <ul>
            <li><a href="#mission">Mission</a></li>
            <li><a href="#featured-tea">Featured Tea</a></li>
            <li><a href="#locations">Locations</a></li>
        </ul>
    </header>

    <!-- MISSION SECTION -->
    <section id="mission">
        <div>
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>

    <!-- FEATURED TEA SECTION -->
    <section id="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div id="cards">
            <div class="card">
                <img src="./resources/images/img-berryblitz.jpg" alt="berry blitz tea">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="card">
                <img src="./resources/images/img-spiced-rum.jpg" alt="spiced rum tea">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="card">
                <img src="./resources/images/img-donut.jpg" alt="donut">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="card">
                <img src="./resources/images/img-myrtle-ave.jpg" alt="myrtle ave tea">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="card">
                <img src="./resources/images/img-bedford-bizarre.jpg" alt="bedford bizarre tea">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </section>
</body>
</html>
